<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suscríbete a nuestra Newsletter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
  <header>
    <h1>Suscríbete a nuestra Newsletter</h1>
    <nav>
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/about">Sobre nosotros</a></li>
        <li><a href="/newsletter">Newsletter</a></li>
      </ul>
    </nav>
  </header>
  <main class="newsletter-container">
    <section class="newsletter-form">
      <h2>Recibe nuestras últimas noticias</h2>
      {% if error %}
      <p class="message error-message">{{ error }}</p>
      {% endif %}
      {% if success %}
      <p class="message success-message">{{ success }}</p>
      {% endif %}
      <form action="/newsletter" method="POST" class="form-container">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
        <button type="submit" class="btn-submit">Suscribirse</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Fotografías Calidad. Todos los derechos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const successElement = document.querySelector('.success-message');
      if(successElement) {
        Swal.fire({
          icon: 'success',
          title: '¡Suscripción exitosa!',
          text: successElement.textContent,
          showConfirmButton: false,
          timer: 2000
        });
      }
    });
  </script>
</body>
</html>
