<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suscríbete a nuestra Newsletter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
  <header>
    <h1>Suscríbete a nuestra Newsletter</h1>
    <nav>
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/about">Sobre nosotros</a></li>
        <li><a href="/newsletter">Newsletter</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="newsletter-form">
      <h2>Recibe nuestras últimas noticias</h2>
      <p>Introduce tu correo electrónico para recibir actualizaciones y novedades directamente en tu bandeja de entrada.</p>
      <form action="/newsletter" method="POST" class="form-container">
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
        <button type="submit" class="btn-submit">Suscribirse</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Fotografías Calidad. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
